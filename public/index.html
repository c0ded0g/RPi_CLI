<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" >
    <script src = "/socket.io/socket.io.js" > </script>
    <script> var socket = io(); </script>
    <script type=text/javascript src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script> 
        var socket = io.connect();
        socket.on('ipaddr', function(data){
            document.getElementById("ipaddr").innerHTML=data;
        });
        socket.on('ipport', function(data){
            document.getElementById("ipport").innerHTML=data;
        });
        socket.on('serialEvent', function(data1,data2){
          if (data1 == 'A0') {
            document.getElementById("nameA0").innerHTML=data2;
            }
          if (data1 == 'A1') {
            document.getElementById("nameA1").innerHTML=data2;
            }
          if (data1 == 'A2') {
            document.getElementById("nameA2").innerHTML=data2;
            }
          if (data1 == 'A3') {
            document.getElementById("nameA3").innerHTML=data2;
            }
          if (data1 == 'A4') {
            document.getElementById("nameA4").innerHTML=data2;
            }
          if (data1 == 'A5') {
            document.getElementById("nameA5").innerHTML=data2;
            }
          if (data1 == 'V1') {
            document.getElementById("nameV1").innerHTML=data2;
          }
        });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <text>Welcome to greenPi</text>
        <table width="100%">
          <tr>
            <th align="left">Raspberry Pi 3B+</th>
            <th align="center">(greenPi)</th>
            <th align="right">Address:Port</th>
          </tr>
          <tr>
            <td align="left"><label id="msg1"></label>you are :</td>
            <td align="center"></td>
            <td align="right"><label id="ipaddr"></label>:<label id="ipport"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg2"></label>Param=A0, value=
            <label id="nameA0"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg3"></label>Param=A1, value=
            <label id="nameA1"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg4"></label>Param=A2, value=
            <label id="nameA2"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg5"></label>Param=A3, value=
            <label id="nameA3"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg6"></label>Param=A4, value=
            <label id="nameA4"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg7"></label>Param=A5, value=
            <label id="nameA5"></label></td>
          </tr>
          <tr>
            <td align="left"><label id="msg4"></label>Param=V1, value=
            <label id="nameV1"></label></td>
          </tr>
        </table>
      </div>
      <div id="footer">
        Copyright 2018 codeDog
      </div>
    </div>
  </body>
</html>
